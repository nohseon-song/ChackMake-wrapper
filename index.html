<!DOCTYPE html><html lang="ko"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Chackmake</title>
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="./icons/icon-192.png">
<link rel="icon" sizes="192x192" href="./icons/icon-192.png">
<link rel="icon" sizes="512x512" href="./icons/icon-512.png">
<meta name="theme-color" content="#111827">
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif;display:grid;place-items:center;height:100vh;margin:0} .hint{opacity:.7;font-size:.9rem}</style>
</head><body>
<div>
  <div>앱을 실행 중입니다…</div>
  <div class="hint">처음엔 설치 아이콘을 추가해 주세요</div>
</div>
<script>
  const APP_URL = "https://chackmake-query-tool.lovable.app/auth";
  const params = new URLSearchParams(location.search);
  function goNow(){ location.replace(APP_URL); }

  // PWA 모드(standalone) 또는 autolaunch 쿼리면 즉시 진입
  if (window.matchMedia('(display-mode: standalone)').matches || params.has('autolaunch')) { goNow(); }

  // 서비스워커 등록
  if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }

  // 브라우저 탭으로 들어와도 바로 원본으로
  window.addEventListener('load', goNow);
</script>
</body></html>
